- pipeline: "Unit Tests Check Health"
trigger_mode: "ON_EVERY_PUSH"
ref_name: "*"
ref_type: "WILDCARD"
clone_depth: 1
trigger_condition: "ALWAYS"
actions:
  - action: "Execute: yarn test"
    type: "BUILD"
    working_directory: "/buddy/vuenes-css"
    docker_image_name: "library/node"
    docker_image_tag: "10"
    execute_commands:
      - "yarn install"
    setup_commands:
      - "npm install -g gulp grunt-cli"
    mount_filesystem_path: "/buddy/vuenes-css"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Execute: yarn test:unit"
    type: "BUILD"
    working_directory: "/buddy/vuenes-css"
    docker_image_name: "library/node"
    docker_image_tag: "10"
    execute_commands:
      - "yarn test:unit"
    setup_commands:
      - "npm install -g gulp grunt-cli"
    mount_filesystem_path: "/buddy/vuenes-css"
    shell: "BASH"
    trigger_condition: "ALWAYS"
- pipeline: "Linter Health Check"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "WILDCARD"
  clone_depth: 1
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: yarn install"
      type: "BUILD"
      working_directory: "/buddy/vuenes-css"
      docker_image_name: "library/node"
      docker_image_tag: "10"
      execute_commands:
        - "yarn install"
      setup_commands:
        - "npm install -g gulp grunt-cli"
      mount_filesystem_path: "/buddy/vuenes-css"
      shell: "BASH"
      trigger_condition: "ALWAYS"
    - action: "Execute: yarn lint"
      type: "BUILD"
      working_directory: "/buddy/vuenes-css"
      docker_image_name: "library/node"
      docker_image_tag: "10"
      execute_commands:
        - "yarn lint"
      setup_commands:
        - "npm install -g gulp grunt-cli"
      mount_filesystem_path: "/buddy/vuenes-css"
      shell: "BASH"
      trigger_condition: "ALWAYS"
